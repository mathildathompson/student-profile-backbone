<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/models/student.js"></script>
  <script src="js/collections/student_collection.js"></script>
  <script src="js/routes/router.js"></script>
  <script src="js/views/shell_view.js"></script>
  <script src="js/views/student_list_view.js"></script>
  <script src="js/views/student_list_item_view.js"></script>
  <script src="js/views/home_view.js"></script>
  <script src="js/views/student_view.js"></script>
    <script id="shell-template" type="text/x-underscore-template">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Student Directory</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="home-menu active"><a href="#">Home</a></li>
                        <li class="contact-menu"><a href="#contact">Contact</a></li>
                    </ul>
                    <form class="navbar-search pull-right dropdown">
                        <input id="searchText" type="search" class="search-query dropdown-toggle" placeholder="Search" autocomplete="off">
                    </form>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
      <br/>

      <div class="row-fluid">
          <div class="span12" id="content"></div>
      </div>

      <hr>

      <footer>
          <p>&copy; Christophe Coenraets 2013. <a href="http://twitter.com/ccoenraets">Follow me</a> on Twitter.</p>
      </footer>
    </div>
  </script>

  <script id="student-list-item-view" type="text/x-underscore-template">
    <a href='#students/<%= id %>'>
      <img width="50" height="50" src="pics/<%=name %>50.jpg" style="float:left;margin-right: 10px;"/>
      <p class="list-item"><%= name %><br /><%= twitter %></p>
    </a>
  </script>
  <script id="home-view" type="text/x-underscore-template">
    <div class="hero-unit" style="padding-bottom: 20px;">
      <div class="row-fluid">
        <div class="span5">
            <img src="img/logo.png">
        </div>
        <div class="span7">
            <h2>Welcome to Employee Directory</h2>
            <p>Employee Directory is a sample app that demonstrates how to build modern web applications using different frameworks. This version is built with <a href="http://backbonejs.org/">Backbone.js</a> and
            <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>.</p>
        </div>
      </div>
      <div class="row-fluid" style="padding-top:30px;">
        <div class="span3">
            <iframe class="github-btn"
                    src="http://ghbtns.com/github-btn.html?user=ccoenraets&amp;repo=directory-backbone-bootstrap&amp;type=watch&amp;count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" height="20px"></iframe>
        </div>
        <div class="span3">
            <iframe class="github-btn"
                    src="http://ghbtns.com/github-btn.html?user=ccoenraets&amp;repo=directory-backbone-bootstrap&amp;type=fork&amp;count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" height="20px"></iframe>
        </div>
        <div class="span3">
            <iframe allowtransparency="true" frameborder="0" scrolling="no"
                    src="http://platform.twitter.com/widgets/tweet_button.1359159993.html#_=1360071947974&amp;count=horizontal&amp;id=twitter-widget-0&amp;lang=en&amp;
                    original_referer=http%3A%2F%2Fcoenraets.org%2F&amp;size=m&amp;text=Sociogram&amp;url=http%3A%2F%2Fcoenraets.org%2Fblog/directory&amp;via=ccoenraets"
                    class="twitter-share-button twitter-count-horizontal" style="height: 20px;"
                    title="Twitter Tweet Button" data-twttr-rendered="true"></iframe>

        </div>
        <div class="span3">
            <iframe allowtransparency="true" frameborder="0" scrolling="no"
                    src="http://platform.twitter.com/widgets/follow_button.1359159993.html#_=1360071947985&amp;id=twitter-widget-1&amp;lang=en&amp;screen_name=ccoenraets&amp;show_count=true&amp;show_screen_name=true&amp;size=m"
                    class="twitter-follow-button twitter-follow-button" style="height: 20px;"
                    title="Twitter Follow Button" data-twttr-rendered="true"></iframe>
        </div>
      </div>
    </div>
  </script>
  <script id="student-view" type="text/x-underscore-template">
    <p><img src="pics/<%= name %>.jpg" width="160" height="160"/></p>
<h3><%= name %></h3>
<h4><%= email %></h4>
<br>
        <table class="table table-striped">
            <tr>
                <td>Office Phone:</td>
                <td><i class="icon-home"></i> <%= teacher %></td>
            </tr>
            <tr>
                <td>Cell Phone:</td>
                <td><i class="icon-headphones"></i> <%= phone_number %></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><i class="icon-envelope"></i> <a href="mailto:<%= email %>"><%= email %></a></td>
            </tr>
            <tr>
                <td>Twitter:</td>
                <td><i class="icon-retweet"></i> <a href=""><%= twitter %></a></td>
            </tr>
        </table>

        <div class="alert alert-warning">
          <h4 class="alert-heading">Warning</h4>
          The phone numbers, email addresses, and Twitter handlers are fake.
        </div>
  </script>
</head>
<body>

</body>

</html>
